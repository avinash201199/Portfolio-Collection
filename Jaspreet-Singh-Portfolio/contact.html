<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaspreet Singh - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/newportfolio/index.html">Home</a> </li>
            <li><a href="/newportfolio/intro.html">My Intro</a></li>
          <li><a href="/newportfolio/services.html">Services</a></li>
          <li><a href="/newportfolio/blog.html">Blog</a></li>
          <li><a href="/newportfolio/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class ="ham" src="/newportfolio/images/hamburger.png" alt="" width="23">
          <img  class="cross" src="/newportfolio/images/cross.png" alt=""  width="23">
        </div>
        <div class="contactform">
            <h1>Conatct me for Work / Genral Enqueries</h1>
            <form>
              <div class="mb-3">
                <label for="clientemail" class="form-label">Name</label>
                <input type="Name" class="form-control" id="name " aria-describedby="emailHelp">
                
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone </label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="enquiry" class="form-label">Enquiry</label>
                  <input type="text" class="form-control" id="enquiry" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 " id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Want to Hire Me(optional)</label>
                </div>
                <div class="buttons">
                <button type="submit" class=" btn btn-sm">Submit</button>
              </div>
              </form>
        </div>
        </div>
      </div>
    </div>
    <script src="/newportfolio/script.js"></script>
  </body>
