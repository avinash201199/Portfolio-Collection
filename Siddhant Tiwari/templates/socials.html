<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhant Tiwari | Socials</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<header>
    <a href="index" class="logo">Siddhant Tiwari</a>
    <ul>
        <li><a href="index">Home</a></li>
        <li><a href="projects">Projects</a></li>
        <li>
            <a href="https://drive.google.com/file/d/1I8EvLZPegzGmJ5tOYrW3GdsF0GrKfze1/view?usp=sharing"
                target="_blank">
                Resume
            </a>
        </li>
        <li><a href="socials" class="active">Socials</a></li>
    </ul>
</header>

<body style="overflow-y: hidden;">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
    </svg>
    {% block body %}
    <h1 id="heading">My Socials</h1>

    <div id="projects">
        <div class="card">
            <div class="card_image">
                <img src="/static/linkedin.jpg" alt="linkedin" />
            </div>
            <div class="card_title">
                <a href="https://www.linkedin.com/in/siddhant-tiwari-a62155211/">
                    <p>LinkedIn</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/static/instagram.jpg" alt="" />
            </div>
            <div class="card_title">
                <a href="https://www.instagram.com/__sid.dhant15?igsh=MWs4dTZzeWt4enppNw%3D%3D&utm_source=qr" target="_blank">
                    <p>Instagram</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/static/twitter.png" alt="" />
            </div>
            <div class="card_title">
                <a href="https://twitter.com/20bcs435851543" target="_blank">
                    <p>Twitter</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/static/github.png" alt="" />
            </div>
            <div class="card_title">
                <a href="https://github.com/Siddhantst08" target="_blank">
                    <p>Github</p>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="sign-up.jpg" alt="" />
            </div>
            <div class="card_title">
                <a href="https://github.com/RishikaKant/registration-form" target="_blank">
                    <p>Registration Form</p>
                </a>
            </div>
        </div>
    </div>

   

    {% endblock %}
</body>

</html>
